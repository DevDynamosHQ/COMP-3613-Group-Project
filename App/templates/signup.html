{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block page %}Sign Up{% endblock %}

{% block link %}
<ul id="nav-mobile" class="right">
    <li><a href="/login">Login</a></li>
</ul>
{% endblock %}

{% block content %}
<main class="container" style="margin-top: 100px">
   <form class="card col s12" method="POST" action="/signup" style="padding:1.5em">

      <h5 class="blue-text">Create Your Internship Platform Account</h5>

      <div class="row">
        <div class="input-field col s12 m6">
          <input name="username" type="text" required>
          <label>Username</label>
        </div>

        <div class="input-field col s12 m6">
          <input name="password" type="password" required>
          <label>Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select name="role" required class="browser-default">
            <option disabled selected>Select user type</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            <option value="employer">Employer</option>
          </select>
        </div>
      </div>

      <div class="card-action row">
        <input type="submit" class="blue text-white btn right" value="Sign Up">
      </div>

   </form>
</main>
{% endblock %}
