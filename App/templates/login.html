{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}

{% block link %}
<ul id="nav-mobile" class="right">
    <li><a href="/signup">Sign Up</a></li>
</ul>
{% endblock %}

{% block content %}
<main class="container" style="margin-top:100px">
    <form class="card col s12" method="POST" action="/login" style="padding:1.5em">

        <h5 class="blue-text">Internship Platform Login</h5>

        <div class="row">
            <div class="input-field col s12">
                <input name="username" type="text" class="validate" required>
                <label>Username</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input name="password" type="password" class="validate" required>
                <label>Password</label>
            </div>
        </div>

        <div class="card-action row">
            <input type="submit" class="blue text-white btn right" value="Login">
        </div>
    </form>
</main>
{% endblock %}
